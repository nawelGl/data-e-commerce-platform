<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Orders</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/table.css" />
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <h1>Orders</h1>
    <div class="small">
      Create order calls order-service; it will validate user/products/stock via inter-service calls (as TP requires).
    </div>

    <div id="error" class="error"></div>

    <h2>Create order (demo: 1 item)</h2>
    <form id="orderForm" class="card">
      <select id="o_user" required></select>
      <textarea id="o_address" placeholder="shippingAddress" required></textarea>
      <div class="row">
        <select id="o_product" required></select>
        <input id="o_qty" type="number" min="1" value="1" required />
      </div>
      <button>Create order</button>
    </form>

    <h2>List</h2>
    <table id="table" class="table"></table>
  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="../scripts/orders.js"></script>
</body>
</html>
